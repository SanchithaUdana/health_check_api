name: CI/CD Pipeline with Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python app.py & sleep 5; curl -f http://localhost:5000/health || exit 1

      # deploy
      - name: Build and Deploy
        run: |
          chmod +x deploy.sh
          ./deploy.sh
