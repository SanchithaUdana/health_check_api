name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install flask

    - name: Run tests
      run: python app.py & sleep 5; curl -f http://localhost:5000/health || exit 1

    - name: Build Docker Image
      run: docker build -t my-flask-app .

    - name: Push Docker Image (Optional)
      run: echo "Docker push step here if needed"